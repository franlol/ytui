name: Docs Sync

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docs-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run docs sync check
        run: bun run check:docs-sync
